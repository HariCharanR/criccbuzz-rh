          type="text"
          id="month"
        />
        <h3>year:</h3>

          type="text"

        />
        <h3>Team 2:</h3>
        <input
          placeholder="type it in title case"
          type="text"
          id="teamTwoInput"
        />

      <div class="container_button">
        <button onclick="callApi()">Submit</button>
      </div>
